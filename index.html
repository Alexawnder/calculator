<!DOCTYPE html>
<html lang="en">


    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <script src="script.js"></script>

        <div class="calculator">
            <div class="display">
                <p id="result" class="result-numbers">Time To Calculate!</p>
            </div>
            <div class="numpad">
                <div>
                    <button onclick= "showNumber(7);" class="number">7</button>
                </div>

                <div>
                    <button onclick= "showNumber(8);" class="number">8</button>
                </div>   

                <div>
                    <button onclick= "showNumber(9);" class="number">9</button>
                </div>

                <div>
                    <button onclick= "showSign('add');" class="add-sign">+</button>
                </div>  
                
                <div>
                    <button onclick= "showNumber(4);" class="number">4</button>
                </div>    

                <div>
                    <button onclick= "showNumber(5);" class="number">5</button>
                </div>

                <div>
                    <button onclick= "showNumber(6);" class="number">6</button>
                </div>    

                <div>
                    <button onclick= "showSign('minus');" class="minus-sign">â€“</button>
                </div>

                <div>
                    <button onclick= "showNumber(1);" class="number">1</button>
                </div>

                <div>
                    <button onclick= "showNumber(2);" class="number">2</button>
                </div>    

                <div>
                    <button onclick= "showNumber(3);" class="number">3</button>
                </div>    

                <div>
                    <button onclick = "showSign('multiply');" class="multiply-sign">x</button>
                </div>

                <div>
                    <button onclick = "clearOut();" class="clear-button">C</button>
                </div>

                <div>
                    <button onclick = "showNumber(0)"class="number">0</button>
                </div>     

                <div>
                    <button onclick = "equal()" class="equal-sign">=</button>
                </div>

                <div>
                    <button onclick= "showSign('divide')" class="divide-sign">/</button>
                </div>

            </div>
        </div>
    </body>
</html>
